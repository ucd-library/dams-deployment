apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
        - name: database
          image: us-west1-docker.pkg.dev/digital-ucdavis-edu/pub/fin-postgres:2.12.0
  volumeClaimTemplates:
  - metadata:
      name: data-volume
    spec:
      storageClassName: nfs-csi
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi