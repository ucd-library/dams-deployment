apiVersion: apps/v1
kind: Deployment
metadata:
  name: ucd-lib-client
spec:
  template:
    spec:
      containers:
        - name: service
          image: us-west1-docker.pkg.dev/ucdlib-dams/pub/dams-base-service:2.6.6
          env:
            - name: GA4_ENABLE_STATS
              value: 'true'
            - name: GA4_MEASUREMENT_ID
              value: G-7NK2P5743B
