apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  template:
    spec:
      containers:
        - name: service
          image: us-west1-docker.pkg.dev/digital-ucdavis-edu/pub/fin-base-service:sandbox
          env:
          - name: K8S_ENABLED
            value: "true"
          - name : "K8S_PLATFORM"
            value: "docker-desktop"
          - name: "K8S_NAMESPACE"
            value: "dams"
          - name: "FIN_GATEWAY_DISABLE_FILE_DOWNLOAD"
            value: "\\.(tiff|tif|pdf)$"
