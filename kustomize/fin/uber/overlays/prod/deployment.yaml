kind: Deployment
metadata:
  name: uber
spec:
  template:
    spec:
      containers:
        - name: service
          image: gcr.io/ucdlib-pubreg/dams-base-service:2.1.4
          env:
          - name: FIN_METRICS_EXPORT_GC
            value: "true"
          - name: FIN_METRICS_FS_ENABLED
            value: "true"
          - name: FIN_METRICS_FIN_ENABLED
            value: "false"
          - name: FIN_METRICS_FCREPO_ENABLED
            value: "true"
      nodeSelector:
        intendedfor: scalable-pool
