kind: Deployment
metadata:
  name: uber
spec:
  template:
    spec:
      containers:
        - name: service
          image: gcr.io/ucdlib-pubreg/dams-base-service:2.1.4
          env:
          - name: K8S_ENABLED
            value: "true"
          - name : "K8S_PLATFORM"
            value: "gke"
          - name: "K8S_CLUSTER"
            value: "dams"
          - name: "K8S_REGION"
            value: "us-west1-b"
          - name: K8S_COLLECTION_IMPORT_IMAGE
            value: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
      nodeSelector:
        intendedfor: scalable-pool
