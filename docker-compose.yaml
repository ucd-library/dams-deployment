version: '3'

###
# Fin Server from deployed DockerHub container images
###
services:

  ###
  # Front end apache server for proxying to gateway from host port
  ###
  lb:
    image: gcr.io/ucdlib-pubreg/fin-apache-lb:sandbox
    ports:
      - ${HOST_PORT:-3000}:80
    restart: unless-stopped

  ###
  # Font End NodeJS Application Server
  ###
  gateway:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - fcrepo
      - redis
      - elasticsearch
    restart: unless-stopped
    command: npm run gateway

  ###
  # Fedora Repository
  ###
  fcrepo:
    image: gcr.io/ucdlib-pubreg/fin-fcrepo:sandbox
    ports:
      - ${FCREPO_HOST_PORT:-8080}:8080
    volumes:
      - fedora-data:/usr/local/tomcat/fcrepo-home/data
      - activemq-data:/usr/local/tomcat/ActiveMQ
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    restart: unless-stopped

  ###
  # Fedora Postgres Service
  ###
  postgres:
    image: gcr.io/ucdlib-pubreg/fin-postgres:sandbox
    environment: 
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - pg-data:/var/lib/postgresql/data
    restart: unless-stopped

  ###
  # Fin Init Service
  ###
  init:
    image: gcr.io/ucdlib-pubreg/dams-init:sandbox

  ###
  # Session, admin store
  ###
  redis:
    image: redis:3.2
    volumes:
      - redis-data:/data
    depends_on:
      - fcrepo

  ###
  # UC DAMS Client API
  ###
  api:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - elasticsearch
    restart: unless-stopped
    command: npm run api

  finac:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.jso
    env_file:
      - .env
    restart: unless-stopped
    command: node fin-ac/index.js

  ###
  # UC DAMS Client UI
  ###
  ucd-lib-client:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - elasticsearch
    restart: unless-stopped
    command: node ucd-lib-client/index.js

  ###
  # External Database Sync Service
  ###
  dbsync:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - gateway
    restart: unless-stopped
    command: npm run dbsync

  ###
  # ES Index Management Service
  ###
  es-index-management:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-../service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - gateway
    restart: unless-stopped
    command: npm run es-index-management

  ###
  # GCS - Access & Sync
  ###
  gcs:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - gateway
    restart: unless-stopped
    command: npm run gcs

  ###
  # Search
  ###
  elasticsearch:
    image: gcr.io/ucdlib-pubreg/fin-elastic-search:sandbox
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    depends_on:
      - fcrepo

  kibana:
    image: docker.elastic.co/kibana/kibana:8.4.3
    ports:
      - ${KIBANA_HOST_PORT:-5601}:5601
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - xpack.security.enabled=false
      - telemetry.enabled=false
    depends_on:
      - elasticsearch
    restart: unless-stopped

  ###
  # Fin Workflows
  ###
  workflow:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - gateway
    restart: unless-stopped
    command: node workflow/index.js

  ###
  # OIDC AuthenticationService
  ###
  oidc:
    image: gcr.io/ucdlib-pubreg/dams-base-service:sandbox
    volumes:
      - ${GCLOUD_SERVICE_ACCOUNT_MOUNT:-./service-account.json}:/etc/fin/service-account.json
    env_file:
      - .env
    depends_on:
      - gateway
    restart: unless-stopped
    command: npm run oidc


###
# Docker data volumes
###
volumes:
  fedora-data:
    driver: local
  activemq-data:
    driver: local
  pg-data:
    driver: local
  es-data:
    driver: local
  redis-data:
    driver: local