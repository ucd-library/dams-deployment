apiVersion: batch/v1
kind: Job
metadata:
  name: import-Picnic_Day
spec:
  template:
    spec:
      containers:
      - name: importer
        env:
          - name: COLLECTION_NAME
            value: Picnic_Day
        volumeMounts:
        - name: import-volume
          mountPath: /data
      volumes:
      - name: import-volume
        persistentVolumeClaim:
          claimName: import-Picnic_Day-volume-claim